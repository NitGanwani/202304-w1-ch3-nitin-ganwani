<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="carro-compras.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/da94a75f9d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="top-side">
    <h1 class="main-title">Lista de la compra</h1>
    <nav>
      <ul>
        <li>
          <a href="#">Principal</a>
        </li>
        <li>
          <a href="#">Lista</a>
        </li>
        <li>
          <a href="#">Acerca de</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-container">
    <section class="items-number">
      <i class="icon fa-solid fa-circle-minus" style="color: #ffffff;"></i>
      <h3>2/3 comprados</h3>
    </section>
    <section class="form-container">
      <h2>Añadir artículo</h2>
      <form action="submit">
        <label for="name">
          <h4>Nombre:</h4>
          <input type="text" id="name">
        </label>
        <label for="price">
          <h4>Precio:</h4>
          <input type="text" id="price"> €
        </label>
        <input class="button" type="submit" value="Añadir">
      </form>
    </section>
  </main>
</body>

</html>
